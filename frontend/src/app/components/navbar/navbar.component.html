<header class="navbar navbar-expand-lg navbar-light bg-warning px-4">
  <a class="navbar-brand">Shop24x7</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="hamburger"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="hamburger">
    <ul class="navbar-nav" style="margin-right: auto">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['']">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/departments']">Departments</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/my-orders']">Orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/profile']">Profile</a>
      </li>
      <div *ngIf="user !== null && user === 'admin'" style="display: flex">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/manage-products']"
            >Manage Products</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/manage-orders']"
            >Manage Orders</a
          >
        </li>
      </div>
    </ul>
    <!-- <form class="form-inline">
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search Products"
        aria-label="Search"
        name="search"
        [(ngModel)]="query"
      />
    </form> -->
    <button class="btn cart-btn" [routerLink]="['/cart']">
      <img src="../../../assets/shopping-cart.png" width="25px" height="25px" />
      <div *ngIf="getCartItemTotal() > 0" class="cart-amt">
        {{ getCartItemTotal() }}
      </div>
    </button>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" (click)="onLogOut()" [routerLink]="['/login']"
          >Logout</a
        >
      </li>
    </ul>
  </div>
</header>
